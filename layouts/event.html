{% extends 'base.html' %}

{% block container %}

	<h1>Event details</h1>

	{% for session in sessions %}
		<div class="session">
			<div class="session-name">{{ session.name }}</div>
			<div class="session-date">{{ session.start | date('F jS, Y') }}</div>
			<div class="session-time">
				<span class="session-start">{{ session.start | date('g:i') }}</span>&ndash;<span class="session-end">{{ session.end | date('g:i') }}</span>
			</div>
		</div>
	{% endfor %}

{% endblock %}
