<div class="event-panel {%- if id == 'event' %} event-panel--open{% endif %}">
	<main class="event-panel-content">

	</main>
</div>
<div class="event-ribbon {%- if id == 'event' %} event-ribbon--open{% endif %}">
	<div class="event-ribbon-wrapper--desktop event-ribbon-wrapper wrapper">
		<div class="event-ribbon-callout">
			Attend the Grad Show
		</div>
		<div class="event-ribbon-arrow i-arrow-up"></div>
		<div class="event-ribbon-details">
			Liberty Grand, Toronto<span class="event-ribbon-bullet">&bullet;</span>April 19
		</div>
	</div>
	<div class="event-ribbon-wrapper--mobile event-ribbon-wrapper wrapper">
		<div class="event-ribbon-callout">
			<span class="event-ribbon-arrow i-arrow-up"></span>
			Attend the Show
		</div>
		<a href="#!" class="event-ribbon-menu-toggle">Menu</a>
	</div>
	<div class="event-ribbon-menu">
		<div class="event-ribbon-menu-line">
			<a href="/work/" {% if id == 'work' %}class="active"{% endif %}>Work</a>
		</div>
		<div class="event-ribbon-menu-line">
			<a href="/students/" {% if id == 'students' %}class="active"{% endif %}>Cast</a>
		</div>
		<div class="event-ribbon-menu-line">
			<a href="/sponsors/" {% if id == 'sponsors' %}class="active"{% endif %}>Sponsors</a>
		</div>
		<div class="event-ribbon-menu-line">
			<a href="/about/" {% if id == 'about' %}class="active"{% endif %}>About</a>
		</div>
		<div class="event-ribbon-menu-line event-ribbon-menu-line--social">
			<a href="{{ social.facebook.url }}" class="event-ribbon-social-icon i-facebook" target="_blank"></a>
			<a href="{{ social.instagram.url }}" class="event-ribbon-social-icon i-instagram" target="_blank"></a>
			<a href="{{ social.twitter.url }}" class="event-ribbon-social-icon i-twitter" target="_blank"></a>
			<a href="{{ social.mail.url }}" class="event-ribbon-social-icon i-mail" target="_blank"></a>
		</div>
	</div>
</div>
