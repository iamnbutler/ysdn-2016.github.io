<section class="event-ribbon
		{% if id == 'projects' %}yellow{% endif %}
		{% if id == 'students' %}black{% endif %}
"> <!-- ^ section specific color examples -->
	<a href="/event/" class="event-ribbon-trigger">
		<i class="icon right-arrow">&rarr;</i>
		<div class="ribbon event-info">
			<p>Show Information</p>
			<p><span>April 18-19, Toronto, ON</span></p>
		</div>
	</a>
	<div class="ribbon social-media">
		<i class="icon facebook"><i class="fa fa-fw fa-facebook"></i></i>
		<i class="icon instagram"><i class="fa fa-fw fa-instagram"></i></i>
		<i class="icon twitter"><i class="fa fa-fw fa-twitter"></i></i>
		<i class="icon contact"><i class="fa fa-fw fa-envelope-o"></i></i>
	</div>
</section>
