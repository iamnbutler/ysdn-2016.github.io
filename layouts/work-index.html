{% extends 'base.html' %}

{% block main %}
	<div class="project-grid">
	{% for project in projects %}
		<a href="{{ project.path.href }}" class="project-preview">
			<div class="project-preview-image">
				<img src="{{ project.thumbnail.url }}" />
			</div>
			<div class="project-preview-title">{{ project.title }}</div>
			<div class="project-preview-student">{{ project.owner | json }}</div>
		</a>
	{% endfor %}
	</div>
{% endblock %}
