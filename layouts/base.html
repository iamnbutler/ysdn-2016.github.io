<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }}{% if page.title %} &mdash; {{ page.title }}{% endif%}</title>
	<meta charset="utf-8"/>
	<meta name="description" content="{{ site.description }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

{% block meta:og %}
	<meta property="og:site_name" content="YSDN 2016"/>
	<meta property="og:title" content="YSDN 2016 Presents: The Intermission"/>
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://ysdn2016.com/" />
	<meta property="og:image" content="http://ysdn2016.com/assets/images/og-image.png" />
	<meta property="og:description" content="The York/Sheridan Program in Design invites you to The Intermission — an exhibition of the work of the 2016’s graduating class." />
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ysdn2016">
	<meta name="twitter:title" content="YSDN 2016 Presents: The Intermission">
	<meta name="twitter:description" content="The York/Sheridan Program in Design invites you to The Intermission — an exhibition of the work of the 2016’s graduating class.">
	<meta name="twitter:image" content="http://ysdn2016.com/assets/images/og-image.png">
{% endblock %}

	<link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
	<link rel="stylesheet" media="screen, projection" href="/assets/bundle.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="page-{{ layout | layoutClassName }}{% if id == 'event' %} locked {% endif %}">
	{% block body %}{% endblock %}
	{% if env == 'development' %}
	<script src="http://127.0.0.1:35729/livereload.js"></script>
	{% endif %}
	{% if env == 'production' %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-69210078-1', 'auto');
	  ga('send', 'pageview');
	</script>
	{% endif %}
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMUOHhM9ne4RkreEDZOIDzxdm6u4EsPrY"></script>
	<script src="/assets/libraries.js"></script>
	<script src="/assets/bundle.js"></script>
</body>
</html>
