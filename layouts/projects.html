{% extends 'base.html' %}

{% block main %}
	<div class="project-grid">
	{% for project in projects %}
		<a href="{{ project.path.href }}" class="project-preview">
			<div class="project-preview-image">
				<img src="https://placeholdit.imgix.net/~text?txtsize=23&bg=888888&txtclr=888888&txt=250%C3%97250&w=250&h=350" />
			</div>
			<div class="project-preview-title">{{ project.title }}</div>
		</a>
	{% endfor %}
	</div>
{% endblock %}
