
<article class="project project--case-study">
	<header class="project-header">
		<a class="project-header-category" href="/work/{{ category | categoryToDiscipline }}/">{{ category | titleize }}</a>
		<div class="project-header-title{% if title.length < 10 %} project-header-title--large{% endif %}">{{ title }}</div>
		<div class="project-owner">
			<a class="project-owner-image" href="{{ owner.href }}">
				<img src="{{ owner.portrait | asset_url({ width: 120, height: 120, fit: 'facearea', facepad: 2.5 }) }}" alt="{{ owner.name }}" draggable="false" />
			</a>
			<div class="project-owner-details">
				<a class="project-owner-name" href="{{ owner.href }}" >{{ owner.name }}</a>
			</div>
		</div>
	</header>
	<div class="project-header-spacer"></div>
	{% if headerImage %}
	<section class="project-introduction">
		<svg class="project-introduction-placeholder" viewBox="0 0 {{ headerImage.width }} {{ headerImage.height }}" preserveAspectRatio="xMinYMin" width="{{ headerImage.width }}">
			<rect x="0" y="0" width="100%" height="100%"></rect>
		</svg>
		<img src="{{ pixel }}" data-src="{{ headerImage | asset_url }}" />
	</section>
	{% endif %}
	<section class="project-body">
		<div class="project-sidebar-filler">
			<aside class="project-sidebar">
				{% for header in headers %}
					<a href="{{ header.href }}" class="project-sidebar-headers-link">{{ header.text }}</a>
				{% endfor %}
				<div class="project-callout">
					<a class="project-owner-image" href="{{ owner.href }}">
						<img src="{{ owner.portrait | asset_url({ width: 120, height: 120, fit: 'facearea', facepad: 2.5 }) }}" alt="{{ owner.name }}" draggable="false" />
					</a>
					<a class="project-owner-name" href="{{ owner.href }}" >{{ owner.name }}</a>
					<a class="project-owner-introduction" href="{{ owner.href }}" >{{ owner.introduction | replace('\n', '<br/>') | safe }}</a>
				</div>
			</aside>
		</div>
		<div class="project-content">
		{{ contents | newTab | safe }}
		</div>
	</section>
</article>
