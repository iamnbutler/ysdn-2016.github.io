
<article class="project project--case-study">
	<header class="project-header">
		<div class="title">
			<span class="project-title">{{ title }}</span>
			<span class="project-owner"><span class="light">by </span><a href="{{ owner.href }}">{{ owner.name }}</a></span>
			<span class="project-category">{{ category | titleize }}</span>
		</div>
	</header>
	<div id="content">
		<div class="sticktopwindow" id="project-fixed-overlay">
			<div class="case-content">
				<div class="case-nav">
					<div id="introduction">
						<div class="text">
							<p>{{ owner.name }}</p>
							<p>I’m a product designer with a love for creative and usable things. I’ve always been curious to know how things were made, and how to make them myself.</p>
							<a href="{{ owner.href }}">View Profile</a>
						</div>
						<img src="/assets/images/taylor-half.png" alt="">
					</div>
				</div>
				<section class="project-content-holder"></section>
			</div>
		</div>
		<div>
			<div class="case-content">
				<div class="case-nav-holder"></div>
				<section class="project-content flat">
					{{ contents | safe }}
				</section>
			</div>
		</div>
	</div>
	<footer class="project-footer">
	</footer>
</article>
