
<article class="project project--standard" id="content">
	<div class="sticktopwindow" id="project-fixed-overlay">
		<div class="project-details">
			<header class="project-header">
				<span class="project-title">{{ title }}</span>
				<span class="project-owner"><span class="light">by </span><a href="{{ owner.href }}">{{ owner.name }}</a></span>
				<span class="project-category">{{ category | titleize }}</span>
			</header>
			<section class="project-content">
				{{ contents | safe }}
			</section>
		</div>
		<div class="project-assets-holder"></div>
	</div>
	<div id="gallery">
		<div class="project-details"></div>
		<div class="project-assets">
			{% for asset in assets %}
				<img src="{{ asset.url }}" />
			{% endfor %}
		</div>
	</div>
</article>
