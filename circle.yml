general:
  branches:
    ignore:
      - gh-pages
      - master
experimental:
  notify:
    branches:
      only:
        - production

machine:
  node:
    version: 5.7.0
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
    - git config --global user.name "CircleCi"
    - git config --global user.email "ci@example.com"
dependencies:
  pre:
    - ./bin/ci/install-sassc
  override:
    - npm install --dev
  cache_directories:
    - bin
deployment:
  production:
    branch: production
    commands:
      - make deploy:production
  staging:
    branch: develop
    commands:
      - make deploy
